<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  
  <div class="container">

    <header>
      <h1>calc</h1>
      <div class="theme">
        <p>theme</p>
        <div class="themes-block">
          <div class="three-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="change-theme">
            <div class="toggle-btn"></div>
          </div>
        </div>
      </div>
    </header>


    <div class="result">
      <div class="result-number">0</div>
    </div>

<!-- btns -->
    
    <div class="buttons">
      <button class="btn num" value="7">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn button-del">DEL</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn button-plus sign">+</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn button-minus sign">-</button>
      <button class="btn num button-point">.</button>
      <button class="btn num">0</button>
      <button class="btn button-division sign">/</button>
      <button class="btn button-multiply sign">*</button>
      <div class="reset-equal">
        <button class="btn reset button">RESET</button>
        <button class="btn equal button">=</button>
      </div>
    </div>

  </div>

  
  <script src="./script.js"></script>
  <script src="./modes.js"></script>
</body>
</html>
